<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
    }

    .profile-card {
      background-color: #1f2937;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 300px;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin-bottom: 10px;
    }

    .profile-card button {
      margin: 10px 5px 0;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #0072ff, #ff0000);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-card {
      background-color: #111827;
      padding: 30px;
      border-radius: 15px;
      width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .form-card h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1f2937;
      color: #fff;
      font-size: 15px;
    }

    input[type="file"] {
      display: inline-block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: #2d3748;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button[type="submit"] {
      margin-top: 25px;
      padding: 12px 20px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }

      .form-card, .profile-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="profile-card">
      <img src="C:\xampp\htdocs\Project\UserProfile.jpg" alt="Profile Photo">
      <h2>Dr. Ramesh Kumar</h2>
      <p>Department of CSE</p>
      <button onclick="alert('Viewing Profile Photo')">View Photo</button>
      <button onclick="alert('Edit Profile Photo')">Edit Photo</button>
    </div>

    <div class="form-card">
      <h1>Add New Internship</h1>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="title">Internship Title</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Internship Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="technologies">Technologies Required</label>
        <input type="text" id="technologies" name="technologies" placeholder="e.g., Python, React" required />

        <label for="file">Upload Related File (optional)</label>
        <input type="file" id="file" name="file" />

        <button type="submit">Submit Internship</button>
      </form>
    </div>
  </div>

</body>
</html>
