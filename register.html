<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><title>Register</title>
<style>
    body {
      background:url(' file:///Applications/XAMPP/xamppfiles/htdocs/rbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #222;
      margin: 0; padding: 20px;
    }</style>
</head><body><h1>Register</h1><form id="registerForm">
  Name: <input type="text" id="name" required size="50"/><br/>
  Email: <input type="email" id="email" required size="50"/><br/>
  Password: <input type="password" id="password" required size="40"/><br/>
  Role: <select id="role" >
    <option value="student">Student</option>
    <option value="faculty">Faculty</option>
  </select><br/>
  <button type="submit">Register</button></form><script>
  document.getElementById('registerForm').addEventListener('submit', e => {
    e.preventDefault();
    fetch('/api/register.php', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      })
    }).then(res => res.json())
    .then(data => {
      if(data.id) {
        alert('Registration successful');
        window.location='index.html';
      } else {
        alert('Error registering');
      }
    });
  });</script></body></html>
