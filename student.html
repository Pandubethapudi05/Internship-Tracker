<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .glow-wrapper {
      padding: 5px;
      border-radius: 20px;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #ff00cc, #00c6ff);
      background-size: 600% 600%;
      animation: borderGlow 10s ease infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #111827;
      border-radius: 15px;
      padding: 30px 25px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-height: 90vh;
      overflow-y: auto;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .info, .project, .upload-section {
      background: #1f2937;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .info span, .project span {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
    }

    input[type="file"] {
      background: #1f2937;
      border: none;
      color: #ccc;
      margin-bottom: 10px;
    }

    .btn, #logoutBtn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .applyBtn {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }
    .applyBtn:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .uploadBtn {
      background: linear-gradient(to right, #28a745, #218838);
    }
    .uploadBtn:hover {
      background: linear-gradient(to right, #218838, #28a745);
    }

    #logoutBtn {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      margin-bottom: 20px;
    }
    #logoutBtn:hover {
      background: linear-gradient(to right, #f9d423, #ff4e50);
    }

    @media (max-width: 420px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="glow-wrapper">
    <div class="container">
      <h2>Welcome, Student</h2>
      <button id="logoutBtn">Logout</button>

      <div class="info" id="studentInfo">
        <h3>Profile</h3>
        <span id="studentName">Name: Loading...</span>
        <span id="studentEmail">Email: Loading...</span>
        <span id="studentRole">Role: Loading...</span>
      </div>

      <div class="upload-section">
        <h3>Upload Resume</h3>
        <input type="file" id="resumeFile" />
        <button class="btn uploadBtn" onclick="uploadResume()">Upload</button>
      </div>

      <div id="projects">
        <h3>Available Internships</h3>
        <p style="text-align:center;">Loading projects...</p>
      </div>
   </div>
  </div>
  <script>
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem('user') || 'null');
    } catch (e) {
      user = null;
    }

    if (!user || !user.id) {
      alert("You are not logged in. Redirecting...");
      window.location.href = "index.html";
    }

    document.getElementById('studentName').textContent = `Name: ${user.name}`;
    document.getElementById('studentEmail').textContent = `Email: ${user.email}`;
    document.getElementById('studentRole').textContent = `Role: ${user.role}`;

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('user');
      window.location = 'index.html';
    };

    function uploadResume() {
      const file = document.getElementById('resumeFile').files[0];
      if (!file) return alert("Please select a file.");

      const formData = new FormData();
      formData.append('resume', file);
      formData.append('user_id', user.id);

      fetch('upload_resume.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => {
        console.error(err);
        alert("Upload failed");
      });
    }

    function fetchProjects() {
      fetch('get_project.php?user_id='+user.id)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('projects');
          container.innerHTML = '<h3>Available Internships</h3>';

          if (data.length === 0) {
            container.innerHTML += '<p style="text-align:center;">No projects available right now.</p>';
            return;
          }

          data.forEach(p => {
            const div = document.createElement('div');
            div.className = 'project';
            
            div.innerHTML= `
              <a href="${p.link}" target="_blank">
                  <img src="${p.image_path}" alt="${p.title}" style="width:100%; border-radius:10px; margin-bottom:10px;">
              </a>
              <span>Title: ${p.title}</span>
              <span>Domain: ${p.domain}</span>
              <button class="btn applyBtn" onclick="applyToProject(${p.id})">Apply</button>`;
              
            const title = document.createElement('span');
            title.textContent = `Title: ${p.title}`;

            const domain = document.createElement('span');
            domain.textContent = `Domain: ${p.domain}`;

            const btn = document.createElement('button');
            btn.className = 'btn applyBtn';
            btn.textContent = p.applied ? 'Already Applied' : 'Apply';
            btn.disabled = p.applied;
            if (!p.applied) {
               btn.onclick = () => applyToProject(p.id, btn);
            } 
            btn.onclick = () => {
              fetch('apply_project.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                  user_id: user.id,
                  project_id: p.id
                })
              }).then(() => alert('Applied successfully!'));
            };
            const img = document.createElement('img');
            img.src = p.image_path ? p.image_path : 'default-logo.png';
            img.alt = p.title;
            img.style.width = '100%';
            img.style.borderRadius = '10px';
            img.style.marginBottom = '10px';

            const link = document.createElement('a');
            link.href = p.link || '#';
            link.target = '_blank';
            link.appendChild(img);

            div.appendChild(link);


            div.appendChild(title);
            div.appendChild(domain);
            div.appendChild(btn);
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('projects').innerText = 'Failed to load projects.';
          console.error(err);
        });
    }
    function applyToProject(projectId, btn) {
    fetch('apply_project.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      user_id: user.id,
      project_id: projectId
    })
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    if (msg.includes('Applied successfully')) {
      btn.textContent = 'Already Applied';
      btn.disabled = true;
    }
  })
  .catch(err => {
    console.error(err);
    alert("Application failed.");
  });
}


    fetchProjects();
  </script>
</body>
</html>
